<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
    <link rel="stylesheet" href="radio.css">
</head>
<body>
    <div class="container">
    <h2>Choose any one options</h2>
    <ul type="none">
        <li>
            <input type="radio" id="op1" name="option" hidden>
            <label class="option" for="op1">Option A</label>      </li>
            <li>
                <input type="radio" id="op2" name="option" hidden>
                <label class="option" for="op2">Option B</label>      </li>
                <li>
                    <input type="radio" id="op3" name="option" hidden>
                    <label class="option" for="op3">Option C</label>      </li>
    </ul>
    </div>
</body>
</html>
